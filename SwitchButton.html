<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let SwitchButton = function (status,lamp) {
        this.status = status;

        this.connectToLamp = function () {
            if (this.status) {
                console.log('Lam is connected!');
                console.log(lamp.status);
            }
            else {
                console.log('Lamp is not connected!');
            }
        };
        this.switchOff = function () {
            if (this.status) {
                lamp.turnOff();
            }
            else {
                console.log('Lamp is not connected!');
            }
        };
        this.switchOn = function () {
            if (this.status) {
                lamp.turnOn();
            }
            else {
                console.log('Lamp is not connected!');
            }
        };
    };
    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
            console.log('Turn off');
        };
        this.turnOn = function () {
            this.status = true;
            console.log('Turn on');
        };
    };
    let lamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(true,lamp);
    switchButton.connectToLamp();

    for (let i = 0;i<10;i++){
        switchButton.switchOff();
        switchButton.switchOn();
    }


</script>
</body>
</html>
