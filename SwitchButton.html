<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let SwitchButton = function () {
        this.status = true;
        this.lamp = ElectricLamp;
        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
        };
        this.switchOff = function () {
            this.lamp.turnOff();
        };
        this.switchOn = function () {
            this.lamp.turnOn();
        };
    };

    let ElectricLamp = function (status) {
        this.status = status;
        this.turnOff = function () {
            this.status = false;
            console.log('Turn off');
        };
        this.turnOn = function () {
            this.status = true;
            console.log('Turn on');
        };
    };
    let lamp = new ElectricLamp(false);
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(lamp);
    for (let i = 0; i < 10; i++) {
        switchButton.switchOff();
        switchButton.switchOn();
    }


</script>
</body>
</html>
